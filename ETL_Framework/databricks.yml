# This is a Databricks asset bundle definition for ETL_Framework.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: ETL_Framework
  uuid: 79b60fd7-1d4a-4c57-8b92-26ea02b5a08b

variables:
  # Add variables if your resources need them
  catalog:
    description: "Unity Catalog name"
    default: "dev_catalog"
  schema:
    description: "Database schema name"
    default: "etl_framework"
  warehouse_id:
    description: "SQL Warehouse ID for jobs"
    default: "your-dev-warehouse-id"
  cluster_policy_id:
    description: "Cluster policy for jobs"
    default: "0000000000000000"
  notification_email:
    description: "Email for job notifications"
    default: "arjun.shankar@agile-analytics.com.au"

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel
    path: .

include:
  - resources/*.yml
  - resources/*/*.yml

sync:
  include:
    - src/**/*.py
    - src/**/*.ipynb
    - tests/**/*.py      # Include tests
    - conf/**/*.yaml     # Include config files
  exclude:
    - "**/__pycache__/**"
    - "**/.pytest_cache/**"
    - "**/.*"
    - "**/*.pyc"
  
targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-117038dd-c0fe.cloud.databricks.com
      # OPTION 1: Keep development mode safe - includes username
      root_path: /Workspace/Shared/ETL_Framework/${bundle.target}/${workspace.current_user.short_name}
    variables:
      catalog: "dev_catalog"
      schema: "etl_framework_dev" 
      warehouse_id: "your-dev-warehouse-id"
    permissions:
      - user_name: arjun.shankar@agile-analytics.com.au
        level: CAN_MANAGE
      # Add team members as needed:
      # - user_name: teammate@agile-analytics.com.au
      #   level: CAN_RUN

# Add presets for consistent tagging
presets:
  tags:
    Environment: "${bundle.target}"
    Project: "ETL_Framework"
    Owner: "arjun.shankar@agile-analytics.com.au"
    Team: "Data Engineering"
