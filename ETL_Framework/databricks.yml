# This is a Databricks asset bundle definition for ETL_Framework.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.

bundle:
  name: ETL_Framework
  uuid: 79b60fd7-1d4a-4c57-8b92-26ea02b5a08b

variables:
  # Environment-specific variables
  catalog:
    description: "Unity Catalog name"
    default: "dev_catalog"
  schema:
    description: "Database schema name"
    default: "etl_framework"
  warehouse_id:
    description: "SQL Warehouse ID for jobs"
    default: "your-dev-warehouse-id"
  cluster_policy_id:
    description: "Cluster policy for jobs"
    default: null
  notification_email:
    description: "Email for job notifications"
    default: "arjun.shankar@agile-analytics.com.au"

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel
    path: .

include:
  - resources/*.yml
  - resources/*/*.yml

sync:
  # Include source code and notebooks
  include:
    - src/**/*.py
    - src/**/*.ipynb
    - tests/**/*.py  # Include tests for validation
    - conf/**/*.yaml  # Include configuration files
  # Exclude files that shouldn't be synced
  exclude:
    - "**/__pycache__/**"
    - "**/.pytest_cache/**"
    - "**/.*"
    - "**/*.pyc"

targets:
  dev:
    mode: development
    default: true
    workspace:
      host: https://dbc-117038dd-c0fe.cloud.databricks.com
      root_path: /Workspace/Users/arjun.shankar@agile-analytics.com.au/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: "dev_catalog"
      schema: "etl_framework_dev"
      warehouse_id: "your-dev-warehouse-id"
    permissions:
      - user_name: arjun.shankar@agile-analytics.com.au
        level: CAN_MANAGE

    
# Global presets for all targets
presets:
  # Common tags for all resources
  tags:
    - key: "Environment"
      value: "${bundle.target}"
    - key: "Project"
      value: "ETL_Framework"
    - key: "Owner"
      value: "arjun.shankar@agile-analytics.com.au"
    - key: "Team"
      value: "Data Engineering"
