name: Deploy Databricks Asset Bundle    
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Databricks CLI
        uses: databricks/setup-cli@main
        
      - name: Configure Databricks CLI
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          databricks configure --host "$DATABRICKS_HOST" --token "$DATABRICKS_TOKEN"
          
      - name: Validate Asset Bundle
        working-directory: ${{ github.workspace }}/ETL_Framework
        run: |
          echo "Current directory: $(pwd)"
          echo "Files present:"
          ls -la
          if [ -f "databricks.yml" ]; then
            echo "✓ Found databricks.yml"
            databricks bundle validate
          else
            echo "✗ databricks.yml still not found"
            exit 1
          fi
          
      - name: Deploy Asset Bundle
        working-directory: ${{ github.workspace }}/ETL_Framework
        run: |
          databricks bundle deploy --target prod
