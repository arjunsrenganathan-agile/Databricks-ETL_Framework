name: Deploy Databricks Asset Bundle    
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install UV
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
          
      - name: Setup Databricks CLI
        uses: databricks/setup-cli@main
        
      - name: Configure Databricks CLI
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          databricks configure --host "$DATABRICKS_HOST" --token "$DATABRICKS_TOKEN"
          
      - name: Validate Asset Bundle
        working-directory: ${{ github.workspace }}/ETL_Framework
        run: |
          echo "Current directory: $(pwd)"
          echo "Checking UV installation:"
          uv --version
          echo "âœ“ Found databricks.yml, validating..."
          databricks bundle validate
          
      - name: Deploy Asset Bundle
        working-directory: ${{ github.workspace }}/ETL_Framework
        run: |
          databricks bundle deploy --target prod
